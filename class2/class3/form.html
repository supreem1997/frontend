<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 300px">
        <legend>REGISTRATION</legend>
        <FOrm action="">
<TAble style="background-color:blue ;" cellspacing="13px">
    <TR>
        <TD><Label for="First">FIRSTNAME:</Label></TD>
        <td><input type="text" name="first" id="first"placeholder="ENTER NAME"></td>
        </tr>
        <tr>
            <td><label for="last">LASTNAME:</label></td>
            <td><input type="text" name="last" id="last"placeholder="LAST NAME"></td>
        </tr>
        <tr>
            <td><label for="email">EMAIL:</label></td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="psw">PASSWORD</label></td>
            <td><input type="text" name="psw" id="psw"></td>
        </tr>
        <tr>
            <td><label for="gender">GENDER</label></td>
            <td><input type="radio" name="gender" id="gender">male</td>
            <td><input type="radio" name="gender" id="gender">female</td>
        </tr>
        <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td><label for="qualification">QUALIFICATION</label></td>
            <td><input type="radio" name="qualification" id="qualification">BE</td>
            <td><input type="radio" name="qualification" id="qualification">BSC</td>
        </tr>
        <tr>
            <td><label for="address">ADDRESS</label></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="city">CITY</label></td>
            <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
            <td><label for="pincode">PIN CODE</label></td>
            <td><input type="text" name="pincode" id="pincode"></td>
        </tr>
        <tr>
            <td><label for="drop">STATE</label></td>
            <TD><select name="drop" id="drop">
            <option value="kar">KARNATAKA</option>
            <option value="tn">TAMILNADU</option>
            <option value="mp">MADYA PRADESH</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="drop">COUNTRY</label></td>
            <TD><select name="drop" id="drop">
                <option value="ind">INDIA</option>
                <option value="rsa">SOUTHAFRICA</option>
                <option value="aus">AUSTRALI</option>
                <option value="rus">RUSIA</option>
            </select></TD>
        </tr>
        <tr>
            <td><label for="hobbies">HOBBIES</label></td>
            <td><input type="checkbox" name="hobbies" id="hobbies">DRAWING <input type="checkbox" name="hobbies" id="hobbies">SINGING <input type="checkbox" name="hobbies" id="hobbies">DANCING</td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="submit" value="cancel"></td>
        </tr>
</TAble>
        </FOrm>
    </fieldset>
    <nav style="border: 2px solid blue;height: 100px;width: 300px;">content</nav>
    <span style="border:2px solid red">content</span>
</body>
</html>
